<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unfolded Map SDK - setTheme example</title>
    <link href="https://unfoldedinc.github.io/examples/src/common/examples.css" rel="stylesheet" />
    <link href="https://cdn.unfolded.ai/statics/fonts/unfolded-fonts.css" rel="stylesheet" />
    <script src="https://unfoldedinc.github.io/examples/src/common/generate-badges.js"></script>
    <script src="https://unpkg.com/@unfolded/map-sdk@0.3.1/dist/unfolded-sdk.min.js"></script>
  </head>
  <body>
    <div id="badges"></div>
    <div class="unfolded">
      <div class="sidemenu">
        <div class="header">
          <img
            class="logo-image"
            alt="company-logo"
            src="https://i.ibb.co/yp2S4r7/your-company-logo-here.png"
          />
        </div>
        <div id="loader"></div>
        <div id="content">
          <h2>Demo Application</h2>
          <label class="subtitle"
            >Built by
            <a href="https://docs.unfolded.ai/map-sdk" target="_blank">Unfolded Map SDK</a></label
          >
          <p class="description">
            Demonstrating the possiblities of customizing Unfolded Studio using the Map SDK.
          </p>
          <p class="description-small">
            <code>setTheme()</code> - Changes the Unfolded Studio theme to <code>dark</code> or
            <code>light</code> based on passed parameter.
          </p>
          <div class="content-section">
            <label class="section-label">Theme controls</label>
            <div class="location-container">
              <button id="set_theme_light">Light theme</button>
              <button id="set_theme_dark">Dark theme</button>
            </div>
          </div>
        </div>
        <div class="footer">
          <img alt="unfolded-logo" src="https://cdn.unfolded.ai/statics/unfolded-logo-black.png" />
        </div>
      </div>
    </div>

    <script>
      const unfoldedMap = new UnfoldedMap({
        mapUUID: '80c800cc-5805-4416-94a5-bd8105cab7f7',
        embed: true,
        onLoad: () => {
          console.log(
            '%cUnfoldedMap: ' + '%cMap has loaded...',
            'color: violet;',
            'color: yellow;'
          );
          const loader = document.getElementById('loader');
          loader.style.display = 'none';
          const contentContainer = document.getElementById('content');
          contentContainer.style.display = 'initial';
        }
      });

      const changeThemeLight = document.getElementById('set_theme_light');
      changeThemeLight.onclick = function (e) {
        unfoldedMap.setTheme('light');
      };

      const changeThemeDark = document.getElementById('set_theme_dark');
      changeThemeDark.onclick = function (e) {
        unfoldedMap.setTheme('dark');
      };

      generateBadges('badges', 'setTheme');
    </script>
  </body>
</html>
